<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Noted!</title>
    <link rel="shortcut icon" href="assets/note-task-comment-message-postit-post-it_108544.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <div class="nav-bar">
                <div class="logo"><img id="log" src="assets/note-task-comment-message-postit-post-it_108544.png"
                        onclick="showAllNotes()" width="50px" alt="logo">
                </div>
                <a href="#update"></a>


                <!-- <div class="buttons"><button class="opbuttons" onclick="showAllNotes()">All</button> -->
                <!-- <button class="opbuttons" onclick="showPersonal()">Personal</button>
                    <button class="opbuttons" onclick="showInternship()">Internship</button>
                    <button class="opbuttons" onclick="showOther()">Other</button> -->
                <!-- </div> -->



            </div>

            <div class="add-ham">
                <div class="add"><button id="b" onclick="showTextarea()">New note</button>
                </div>

                <div class="hamburger">
                    <button id="hamburger-btn" onclick="toggleCategories()"><img
                            src="assets/hamburger_button_menu_icon_155296.png" width="40px" alt="hamburger"></button>
                    <ul id="categories-list"></ul>
                </div>

            </div>





        </nav>
    </header>




    <div class="all">



        <div id="show_notes">

            <div class="display-title">
                <p id="para">Your notes:</p>
            </div>



            <div class="cards">
                <div id="notes-card">
                    <!-- <div class="info">

                    <div class="btn"><button>Delete</button></div>
                    <div class="btn"><button>update</button></div>



                </div> -->



                </div>

            </div>

        </div>

        <div class="input-div" style="display: none;">
            <div class="input-title">
                <p id="note-para">Add a note!</p>
            </div>

            <div id="cat">
                <div class="dis-del">
                    <select name="categories" id="category">
                        <option value="personal">Personal</option>
                        <option value="internship">Internship</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="add"><button id="add_cat" onclick="addCategory()">Add category</button></div>

                </div>



                <div id="show">
                    <textarea name="add-cate" id="add_cate" cols="30" rows="1"></textarea>
                    <button id="a-c" onclick="saveCat()">Save</button>
                </div>

            </div>
            <textarea name="ttl" id="title" cols="50" rows="1" placeholder="Title"></textarea>
            <textarea name="note" id="notes" cols="50" rows="10" placeholder="Your note here!"></textarea>

            <div class="button">
                <button id="btn" onclick="printMessage()" type="submit">Add</button>
            </div>

        </div>


    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
